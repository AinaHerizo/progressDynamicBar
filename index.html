<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Progress Bar Animate with JS and CSS</title>
</head>
<body>
    <div class="barContainer">
        <div class="bar"><span id="barNumber">0%</span><span id="progressBar" class="progressBarStyle"></span></div>
    </div>

    <form class="formChange">
        <div class="field">
            <label for="numberChange">Pourcentage : </label>
            <input type="number" name="" id="numberChange" min="0" max="100">
        </div>
        <button id="changeValue">Change 
            <svg viewBox="0 0 25 5" class="ligthning">

                <!-- filtres -->
                <defs>
                    <!-- DÃ©finition du filtre de glow -->
                    <filter id="glow" color-interpolation-filters="linearRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
                        <feDropShadow stdDeviation=".5 0" in="SourceGraphic" dx="0" dy="0" flood-color="#fff700" flood-opacity="1" x="0%" y="0%" width="100%" height="100%" result="dropShadow"/>
                    </filter>
                </defs>
                <!-- end filtres -->
                <path d="M 0 2 C 2 3 1 1 6 2 C 8 1 9 2 10 1 C 14 2 12 4 14 2 C 15.3333 1.6667 15 1 18 1 C 20 3 20 1 22 2 C 23 1.6667 24 1 25 1" fill="none" stroke-width=".3" class="spark" filter="url(#glow)"></path>
                <path d="M 2 2 C 2.6667 1.6667 3 1 4 1 C 7 1 7 2 8 2 C 10 0 9 3 10 3 C 11 1 12 3 13 1 C 13.3333 1 14 0 14 1 C 15 1 15 2 17 2 C 19 2 19 1 20 1 L 24 2" fill="none" stroke-width=".1" class="spark" filter="url(#glow)"></path>
                <path d="M 0 4 C 2 4 4 3 6 3 C 7 4 9 3 10 4 L 9 3 C 11 2 12 5 13 4 C 15 2 14 2 15 2 C 16 2 16 3 17 3" fill="none"  stroke-width=".1" class="spark" filter="url(#glow)"></path>
                <path d="M 1 4 C 2 3 5 3 5 2 C 5 4 7 3 7 4 M 10 4 C 11 3 11 4 13 3 M 17 3 C 18 2 17.6667 2.3333 19 2 M 17 3 C 19 2 18.3333 3.6667 21 3 M 19 3 C 21 4 17 3 20 4" fill="none" stroke-width=".1" class="spark" filter="url(#glow)"></path>
            </svg>
        </button>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
